repos:
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1  # Use latest release or whatever stable version you prefer
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 25.1.0  # Replace with the latest stable version
    hooks:
      - id: black

